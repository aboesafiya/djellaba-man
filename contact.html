<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        /* Header Styling */
        header {
            background-color: #ff4d4d;
            color: white;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f1c40f;
        }

        /* Contact Section */
        .contact-container {
            background-color: white;
            padding: 25px;
            max-width: 80%;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .contact-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: none;
        }

        .contact-form button {
            background-color: #ff4d4d;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #cc0000;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .contact-container {
                max-width: 95%;
                padding: 20px;
            }

            .contact-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <h2>Get in Touch</h2>
        <p>Email: <strong>aboesafiyanl@gmail.com</strong></p>
        <p>Phone: <strong>+123 456 789</strong></p>

        <!-- Contact Form -->
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Dress Shop. All rights reserved.</p>
    </footer>

</body>
</html>
